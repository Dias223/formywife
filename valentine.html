<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Валентина! ❤️</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <style>
        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 45px 60px;
            font-size: 40px;
            color: white;
            background: #ff4d6d;
            border: none;
            border-radius: 40px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #e63950;
        }
    </style>
</head>
<body>
    <div id="header-plugin"></div>
    <div class="bg_heart"></div>

    <audio id="bg-music" loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <video autoplay muted loop id="bg-video">
        <source src="video/video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    
    <div class="content">
        <h1>УРАААА! Я тебя больше всех на свете люблю, моя прекрасная женушка❤️</h1>
        <div class="buttons">
            <a href="gallery.html" class="btn">Наша галерея</a>
            <a href="game.html" class="btn">Мини-игра</a>
        </div>
    </div>

    <script>
        document.addEventListener("click", function () {
            document.getElementById("bg-music").play();
        }, { once: true }); // Запускаем музыку при первом клике
    </script>

    <script src="script.js"></script> <!-- Подключаем JS -->
    
</body>
</html>
