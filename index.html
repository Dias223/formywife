<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос на День Валентина</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Бусинка ты будешь моей Валентинкой? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="redirectToPage()">ДА</button>
        <button id="no" onclick="increaseYesSize()">НЕТ</button>
    </div>
    
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let clickCount = 0;
        
        function increaseYesSize() {
            clickCount++;
            let newSize = 16 + (clickCount * 10);
            yesButton.style.fontSize = newSize + "px";
            yesButton.style.padding = (10 + clickCount * 5) + "px";
            
            if (clickCount >= 10) {
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "40px";
            }
        }

        function redirectToPage() {
            window.location.href = "valentine.html";
        }
    </script>
</body>
</html>
